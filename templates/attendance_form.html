{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Mark Attendance</h1>
    <form id="attendanceForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_employee" class="form-label">Employee:</label>
            {{ form.employee }}
        </div>
        <div class="form-group">
            <label for="id_clock_in" class="form-label">Clock In:</label>
            <input type="datetime-local" id="clockInInput" name="clock_in" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_clock_out" class="form-label">Clock Out:</label>
            <input type="datetime-local" id="clockOutInput" name="clock_out" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
    .container {
        position : absolute;
        top : 23%;
        left : 25%;
        max-width: 1000px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        background-color: azure;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>


<!-- Add JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <script>
        $(function() {
            // Function to get current date and time in YYYY-MM-DDTHH:MM format
            function getCurrentDateTime() {
                var now = new Date();
                var year = now.getFullYear();
                var month = (now.getMonth() + 1).toString().padStart(2, '0');
                var day = now.getDate().toString().padStart(2, '0');
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            // Set current date and time in clock in and clock out inputs
            $("#clockInInput").val(getCurrentDateTime());
            $("#clockOutInput").val(getCurrentDateTime());
        });
    </script>
{% endblock body %}
